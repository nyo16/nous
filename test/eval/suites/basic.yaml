# Basic Functionality Test Suite
# Tests basic agent capabilities without tools

name: basic_functionality
description: Tests for basic agent responses and configuration
default_model: lmstudio:ministral-3-14b-reasoning
default_timeout: 30000
parallelism: 1

test_cases:
  # 1.1 Simple Greeting
  - id: simple_greeting
    name: Simple Greeting
    input: "Say hello in exactly 5 words"
    expected:
      contains_any: ["hello", "hi", "greetings", "hey"]
    eval_type: contains
    tags: [basic, simple]
    timeout: 20000

  # 1.2 Math Basic
  - id: math_basic
    name: Basic Math
    input: "What is 15 + 27? Answer with just the number."
    expected:
      contains: ["42"]
    eval_type: contains
    tags: [basic, math]

  # 1.3 Instructions Following
  - id: instructions_following
    name: Instructions Following
    input: "What is Elixir?"
    expected:
      contains_any: ["arr", "matey", "ahoy", "pirate", "ye", "shiver"]
    eval_type: contains
    eval_config:
      case_insensitive: true
    tags: [basic, instructions]
    agent_config:
      instructions: "You are a pirate. Always respond in pirate speak with words like 'arr', 'matey', etc."

  # 1.4 Long Output
  - id: long_output
    name: Long Output Generation
    input: "Write a 200-word essay about functional programming. Include at least 3 paragraphs."
    expected:
      contains: ["function", "programming"]
    eval_type: contains
    tags: [basic, generation]
    agent_config:
      model_settings:
        max_tokens: 500

  # 1.5 Short Output
  - id: short_output
    name: Short Output Constraint
    input: "Tell me everything you know about the entire history of the universe from the beginning of time."
    expected:
      contains_any: ["universe", "big", "time", "space"]
    eval_type: contains
    tags: [basic, constraints]
    agent_config:
      model_settings:
        max_tokens: 50

  # 1.6 Temperature Deterministic
  - id: temperature_deterministic
    name: Temperature Deterministic
    input: "Name exactly one primary color. Just the color name, nothing else."
    expected:
      contains_any: ["red", "blue", "yellow"]
    eval_type: contains
    eval_config:
      case_insensitive: true
    tags: [basic, settings]
    agent_config:
      model_settings:
        temperature: 0.0

  # 1.7 JSON Response
  - id: json_response
    name: JSON Format Response
    input: "Give me a JSON object with keys 'name' and 'age'. Just the JSON, nothing else."
    expected:
      regex: ["\\{.*\"name\".*:.*\".*\".*,.*\"age\".*:.*\\d+.*\\}"]
    eval_type: contains
    tags: [basic, format]

  # 1.8 List Generation
  - id: list_generation
    name: List Generation
    input: "List 5 programming languages. Number them 1-5."
    expected:
      contains: ["1.", "2.", "3.", "4.", "5."]
    eval_type: contains
    tags: [basic, format]
